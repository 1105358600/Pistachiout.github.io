<li>二维数组</li>
</ol>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"> matrix := <span class="built_in">make</span>([][]<span class="type">int</span>, m)</span><br><span class="line">    <span class="keyword">for</span> i := <span class="keyword">range</span> matrix &#123;</span><br><span class="line">        matrix[i] = <span class="built_in">make</span>([]<span class="type">int</span>, n)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"> ans := <span class="built_in">make</span>([][]<span class="type">int</span>,<span class="number">0</span>)<span class="comment">//动态二维数组，初始化或清除所以元素</span></span><br><span class="line">ans =<span class="built_in">append</span>(ans,[]<span class="type">int</span> )<span class="comment">//添加元素</span></span><br></pre></td></tr></table></figure>

<p>2.排序</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">count:=[<span class="number">2002</span>]<span class="type">int</span>&#123;&#125;</span><br><span class="line">arrColne := <span class="built_in">append</span>([]<span class="type">int</span>&#123;&#125;, arr...)<span class="comment">//克隆一个新数组</span></span><br><span class="line">sort.Ints（count[:]）<span class="comment">//[2002]int 与[]int 不是一种类型，要先变成切片后再排序</span></span><br><span class="line"><span class="comment">//go语言没有返回数组最小的min函数，需要自己定义</span></span><br><span class="line"></span><br><span class="line">sort.Ints(arr)	<span class="comment">//从小到大</span></span><br><span class="line">sort.Sort(sort.Reverse(sort.IntSlice(arr)))	<span class="comment">//从大到小</span></span><br><span class="line">sort.Slice(nums, <span class="function"><span class="keyword">func</span><span class="params">(i, j <span class="type">int</span>)</span></span> <span class="type">bool</span> &#123;</span><br><span class="line"><span class="keyword">return</span> nums[i] &gt; nums[j]</span><br><span class="line">&#125;)<span class="comment">//自定义排序从大到小</span></span><br><span class="line"></span><br><span class="line">sort.Slice(index, <span class="function"><span class="keyword">func</span><span class="params">(i, j <span class="type">int</span>)</span></span> <span class="type">bool</span> &#123;</span><br><span class="line">	a, b := array[index[i]], array[index[j]]</span><br><span class="line">	<span class="keyword">return</span> a &lt; b || (a == b &amp;&amp; index[i] &lt; index[j])</span><br><span class="line">&#125;)<span class="comment">/*	array[i] = count</span></span><br><span class="line"><span class="comment">	index[i] = i</span></span><br><span class="line"><span class="comment">	自定义排序，实现index下标根据arr的值排序*/</span></span><br></pre></td></tr></table></figure>
<p>3.字符串</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">strings.ContainsAny（str1.str2）<span class="comment">//判断str1中是否存在str2</span></span><br><span class="line">strings.Count(str1, str2)<span class="comment">//判断字符串str2在字符串str1中的个数</span></span><br><span class="line"></span><br><span class="line"><span class="type">string</span>(<span class="string">&#x27;a&#x27;</span>)<span class="comment">//int，字符转字符串</span></span><br><span class="line">strconv.Atoi() (<span class="type">int</span>, <span class="type">error</span>)<span class="comment">//字符串转int</span></span><br><span class="line">strconv.Itoa()<span class="comment">//int转字符串,如需要int每一位值时可使用Itoa+Atoi</span></span><br><span class="line">bytes:=<span class="type">byte</span>[]  str:=<span class="type">string</span>(a)<span class="comment">//byte数组转string</span></span><br><span class="line">str[i]<span class="comment">//下标遍历只读，不能修改</span></span><br><span class="line">strBytes := []<span class="type">byte</span>(str)<span class="comment">//修改string，需要将 string 转为 []byte 修改后</span></span><br><span class="line">unicode.IsDigit(c)<span class="comment">//判断是否是字符串</span></span><br></pre></td></tr></table></figure>
<p>4.遍历</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span> v:=<span class="keyword">range</span> arr<span class="comment">//v为下标</span></span><br><span class="line"><span class="keyword">for</span> _,v:=<span class="keyword">range</span> arr<span class="comment">//v为数值，注意用for each时，若只需要arr[i]，一定要在前面加上_，不然返回的是i</span></span><br><span class="line">next：<span class="keyword">for</span> &#123;&#125;<span class="keyword">continue</span> next<span class="comment">//在遍历时如果要退出可使用continue退出多重循环</span></span><br></pre></td></tr></table></figure>
<p>5.位运算</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">x&amp;=x-<span class="number">1</span><span class="comment">//求x二进制中1的个数</span></span><br></pre></td></tr></table></figure>
<p>6.数组插入</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">copy</span>(res[i+<span class="number">1</span>:], res[i:]) </span><br><span class="line">res[i] = num <span class="comment">//将数组下标i后面的copy到下标i+1，然后插入到下标i处</span></span><br></pre></td></tr></table></figure>

<script>
    var now = new Date();
    function createtime() {
        var grt= new Date("11/17/2022 8:00:00");//此处修改你的建站时间或者网站上线时间
        now.setTime(now.getTime()+250);
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days);
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours);
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;}
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds); 
        if(String(snum).length ==1 ){snum = "0" + snum;}
        // var times = document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
        document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 "+hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
    }
setInterval("createtime()",250);
</script>
